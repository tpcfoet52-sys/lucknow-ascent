<!doctype html>
<html lang="en">
  <head>
    <!-- Basic Meta -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary SEO -->
    <title>
      Training and Placement Cell | Faculty of Engineering and Technology, University of Lucknow
    </title>

    <meta
      name="description"
      content="Official Training and Placement Cell portal of the Faculty of Engineering and Technology, University of Lucknow. Campus recruitment, internships, industry collaborations, and career opportunities for Engineering students."

    <meta

      content="TPC FOET LU, Training and Placement Cell Lucknow University, FOET Lucknow placements, Engineering placements Lucknow University, campus recruitment FOET, internships Lucknow University"

    <meta name="author" content="Training and Placement Cell, FOET, University of Lucknow" />
    <meta name="robots" content="index, follow" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://www.yourdomain.com/" />

    <!-- Favicons -->
    <link rel="icon" href="/favicon.ico" />

    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />

    <!-- Open Graph (LinkedIn, WhatsApp, Facebook) -->
    <meta property="og:title" content="Training and Placement Cell | FOET, University of Lucknow" />
    <meta
      property="og:description"
      content="Official Training and Placement Cell portal of the Faculty of Engineering and Technology, University of Lucknow."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://uol-ascend-hub.lovable.app" />
    <meta property="og:image" content="/favicon.ico" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />

    <meta name="twitter:card" content="summary_large_image" />

    <meta
      name="twitter:description"
      content="Campus recruitment, internships, and industry engagement at FOET, University of Lucknow."
    />
    <meta name="twitter:image" content="/favicon.ico" />

    <!-- Performance -->
    <meta name="theme-color" content="#0b1c2d" />

    <noscript>
      Training and Placement Cell, Faculty of Engineering and Technology, University of Lucknow

    <div id="root"></div>
